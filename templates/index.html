<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="vapid-key" content="{{ vapid_key }}">
        {% if user.id %}
        <meta name="user_id" content="{{ user.id }}">
        {% endif %}

        <title>Chat App</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
    <div id="container">
        <aside>
            <header>
              <input type="text" placeholder="search">
            </header>
            <ul>
                {% for profile in profiles %}
                <li id="{{ profile.id }}" class="chat-list">
                    <img src="{{ profile.image.url }}" alt="{{ profile.name }}">
                    <div>
                        <h2 id="name-{{profile.id}}">{{ profile.name }}</h2>
                        <h3>
<!--                            <span class="status green"></span>-->
                            {{ profile.status }}
                        </h3>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </aside>
        <main>
            <header id="chat-header">
                <div>
                    <h2>Django Chat App</h2>
                    <h3>Select Chat</h3>
                </div>
            </header>
            <ul id="chat-messages-area">
                <div class="text-center mt-5">
                    <h3>Select Chat to start messaging</h3>
                </div>
            </ul>
            <footer>
                <textarea placeholder="Type your message" id="chat-message-input"></textarea>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
                <button type="button" class="send-btn" id="chat-message-submit">Send</button>
            </footer>
        </main>
    </div>


    </body>
    <script src=".{% static 'vendor/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- include webpush js -->
    <script src="{% static 'js/webpush/registerSw.js' %}"></script>
    <script src="{% static 'js/reconnecting-websocket.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>


<!--    <script src="{% static 'js/site.js' %}"></script>-->
</html>
